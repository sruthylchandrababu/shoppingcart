<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="{% static 'cr/style.css' %}" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>
        <!-- Product #1 -->
         {% for i in ci %}
        <div class="item">
           <div class="buttons">
<!--               <div>-->
                   <button type="button" class="btn btn-secondary"><b>Click Me!</b></button>
<!--               </div>-->
<!--               <span><i class="fa fa-trash"></i></span>-->
           </div>

           <div class="image">
               <a href="{{i.product.get_url}}"> <img src="{{i.product.img.url}}" alt="{{i.product.name}}" style="width:100px;height:100px;" /></a>
           </div>

           <div class="description">
              <span>{{i.product.name}}</span>
              <span>Price:{{i.product.price}}</span>
           </div>
{% endfor %}
        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="{% static 'cr/plus.svg' %}" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="{% static 'cr/minus.svg' %}" alt="" />
          </button>
        </div>
          <div class="total-price">${{t}}</div>
        </div>
      <!-- Product #2 -->
        </div>
  </body>
</html>
